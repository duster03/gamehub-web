<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors - GAMEHUB</title>
  <link rel="stylesheet" href="../games.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e1e1e, #000);
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #111;
      border-bottom: 2px solid orange;
    }
    header h1 {
      margin: 0;
      color: orange;
      font-size: 2rem;
    }
    .game-container {
      margin-top: 30px;
    }
    .choices {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .choices button {
      background: #222;
      border: 2px solid orange;
      color: white;
      padding: 15px 25px;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .choices button:hover {
      background: orange;
      color: black;
      transform: scale(1.1);
    }
    #result {
      font-size: 1.3rem;
      margin: 15px 0;
      font-weight: bold;
    }
    .scoreboard {
      margin: 20px auto;
      padding: 15px;
      background: #222;
      border: 2px solid orange;
      border-radius: 10px;
      width: fit-content;
    }
    .scoreboard p {
      margin: 5px 0;
      font-size: 1.1rem;
    }
    .restart-btn {
      background: darkorange;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    .restart-btn:hover {
      background: orange;
      color: black;
    }
    .highlight {
      color: lime;
      font-size: 1.4rem;
    }
    .lose {
      color: red;
    }
    .draw {
      color: yellow;
    }
  </style>
</head>
<body>
  <header>
    <h1>‚úä‚úã‚úå Rock Paper Scissors</h1>
  </header>

  <main class="game-container">
    <div class="choices">
      <button onclick="play('rock')">‚úä Rock</button>
      <button onclick="play('paper')">‚úã Paper</button>
      <button onclick="play('scissors')">‚úå Scissors</button>
    </div>

    <p id="result">Choose your move!</p>

    <div class="scoreboard">
      <p>üèÜ Player Score: <span id="playerScore">0</span></p>
      <p>üíª Computer Score: <span id="compScore">0</span></p>
    </div>

    <button class="restart-btn" onclick="restartGame()">Restart Game</button>
  </main>

  <script>
    let playerScore = 0;
    let compScore = 0;

    function play(playerChoice) {
      const choices = ["rock","paper","scissors"];
      const compChoice = choices[Math.floor(Math.random() * 3)];
      let resultText = "";
      let resultClass = "";

      if (playerChoice === compChoice) {
        resultText = `ü§ù It's a Draw! You: ${playerChoice} | Computer: ${compChoice}`;
        resultClass = "draw";
      } else if (
        (playerChoice === "rock" && compChoice === "scissors") ||
        (playerChoice === "paper" && compChoice === "rock") ||
        (playerChoice === "scissors" && compChoice === "paper")
      ) {
        resultText = `üéâ You Win! You: ${playerChoice} | Computer: ${compChoice}`;
        resultClass = "highlight";
        playerScore++;
      } else {
        resultText = `üíÄ You Lose! You: ${playerChoice} | Computer: ${compChoice}`;
        resultClass = "lose";
        compScore++;
      }

      const resultEl = document.getElementById("result");
      resultEl.innerText = resultText;
      resultEl.className = resultClass;

      document.getElementById("playerScore").innerText = playerScore;
      document.getElementById("compScore").innerText = compScore;
    }

    function restartGame() {
      playerScore = 0;
      compScore = 0;
      document.getElementById("result").innerText = "Choose your move!";
      document.getElementById("result").className = "";
      document.getElementById("playerScore").innerText = playerScore;
      document.getElementById("compScore").innerText = compScore;
    }
  </script>
</body>
</html>
