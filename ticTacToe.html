<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe - GAMEHUB</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      padding: 20px;
    }
    header h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 5px black;
      color: gold;
    }
    header nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
      padding: 8px 14px;
      border-radius: 8px;
      transition: 0.3s;
    }
    header nav a:hover {
      background: gold;
      color: black;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 120px);
      gap: 8px;
      justify-content: center;
      margin: 30px auto;
    }
    .cell {
      width: 120px;
      height: 120px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      border: 3px solid gold;
      border-radius: 12px;
      transition: 0.3s ease;
    }
    .cell:hover {
      background: rgba(255,215,0,0.2);
      transform: scale(1.05);
    }
    .cell.win {
      background: gold !important;
      color: black !important;
      animation: glow 1s infinite alternate;
    }
    @keyframes glow {
      from { box-shadow: 0 0 10px gold; }
      to { box-shadow: 0 0 25px gold; }
    }

    #status {
      font-size: 1.4rem;
      margin: 15px;
      font-weight: bold;
    }

    button {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: gold;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: orange;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>‚ùå‚≠ï Tic Tac Toe</h1>
    <nav>
      <a href="../games.html">‚¨Ö Back to Games</a>
    </nav>
  </header>

  <main class="game-container">
    <div id="board" class="board"></div>
    <p id="status">Player X's turn</p>
    <button onclick="restartGame()">üîÑ Restart</button>
  </main>

  <script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");
    let currentPlayer = "X";
    let gameActive = true;
    let cells = Array(9).fill(null);

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.innerText = cell ? cell : "";
        cellDiv.addEventListener("click", () => makeMove(index));
        board.appendChild(cellDiv);
      });
    }

    function makeMove(index) {
      if (!gameActive || cells[index]) return;
      cells[index] = currentPlayer;
      renderBoard();
      checkWinner();
      if (gameActive) {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        statusText.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      const winCombos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      winCombos.forEach(combo => {
        const [a,b,c] = combo;
        if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
          statusText.innerText = `üéâ Player ${cells[a]} Wins!`;
          gameActive = false;
          highlightWinner(combo);
        }
      });
      if (!cells.includes(null) && gameActive) {
        statusText.innerText = "ü§ù It's a Draw!";
        gameActive = false;
      }
    }

    function highlightWinner(combo) {
      const allCells = document.querySelectorAll(".cell");
      combo.forEach(i => {
        allCells[i].classList.add("win");
      });
    }

    function restartGame() {
      currentPlayer = "X";
      gameActive = true;
      cells = Array(9).fill(null);
      statusText.innerText = "Player X's turn";
      renderBoard();
    }

    renderBoard();
  </script>
</body>
</html>
